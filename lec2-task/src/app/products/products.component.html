<filter-root [featuredCount]="featured" [avaliableCount]="avaliableCount" [all]="all"
    (filterChangedEvent)="onFilterChanged($event)"></filter-root>
<h1>Our Products</h1>
<div class="productsSection">
    <ng-container *ngFor="let product of getProducts()">
        <productItem-root [productItem]="product" *ngIf="shouldBeViewed(product)"></productItem-root>
    </ng-container>
</div>
